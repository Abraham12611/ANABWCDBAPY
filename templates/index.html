<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slot Machine Simulator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Simulator</h1>
        <div id="balance">Balance: $0</div>
	<form method="post" action="{{ url_for('spin', balance=balance) }}">
            <label for="lines">Number of Lines:</label>
            <input type="number" id="lines" min="1" max="3" required>
            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" min="1" required>
            <button id="spin-btn">Spin</button>
        </form>
        </div>
        <div id="result" class="hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
